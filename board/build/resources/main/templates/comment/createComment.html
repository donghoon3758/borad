<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/comment/new" th:object="${commentRequestDto}"
          method="post">
        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control"
                   placeholder="닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('nickname')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickname')}"
               th:errors="*{nickname}"></p>
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="댓글 남길 글의 제목을 입력하세요"
                   th:class="${#fields.hasErrors('title')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}"></p>
        </div>
        <div class="form-group">
            <label th:for="comment">댓글</label>
            <input type="text" th:field="*{comment}" class="form-control"
                   placeholder="댓글을 입력하세요"
                   th:class="${#fields.hasErrors('comment')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('comment')}"
               th:errors="*{comment}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
